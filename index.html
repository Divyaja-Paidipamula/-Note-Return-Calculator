<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pay Role Management</h1>
        <p class="description">Enter the bill amount and the cash given by the customer and know the minimum number of notes to return.</p>
        
        <div class="user_input">
            <label for="billAmount">Enter the bill amount</label>
            <input type="number" id="billAmount">
        </div>
        
        <div class="user_input">
            <label for="cashGiven">Cash Given</label>
            <input type="number" id="cashGiven">
        </div>
        
        <button onclick="calculateChange()">Check</button>
        
        <div class="return-change">
            <h2>Return Change</h2>
            <div class="notes-grid">
                <div class="grid-header" style="font-weight: bold; color: black;">No of Notes</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                <div class="grid-header">0</div>
                
                <div class="grid-cell" style="color: black; font-weight: bold;">Notes</div>
                <div class="grid-cell">2000</div>
                <div class="grid-cell">500</div>
                <div class="grid-cell">100</div>
                <div class="grid-cell">20</div>
                <div class="grid-cell">10</div>
                <div class="grid-cell">5</div>
                <div class="grid-cell">1</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
